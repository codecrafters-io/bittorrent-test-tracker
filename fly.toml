app = "bittorrent-test-tracker"
primary_region = "lhr"

[build]
dockerfile = "Dockerfile"

[http_service]
internal_port = 8080
force_https = false
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1
processes = ["tracker"]

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
timeout = "5s"
path = "/announce"

[processes]
tracker = "/go/bin/chihaya"
